name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'FEplanora/package-lock.json'
          
      # Build: Backend dependencies and check
      - name: "Build: Install backend dependencies"
        run: npm install
        working-directory: BEplanora
        
      - name: "Build: Backend syntax check"
        run: node -c app.js
        working-directory: BEplanora
        
      # Build: Frontend dependencies and build
      - name: "Build: Install frontend dependencies"  
        run: npm install
        working-directory: FEplanora
        
      - name: "Build: Frontend build"
        run: npm run build
        working-directory: FEplanora
        
      # Test: Unit tests
      - name: "Test: Run unit tests"
        run: npm run test:ci || npm test || echo "No tests configured"
        working-directory: FEplanora
        continue-on-error: true
        
      # Analysis: Lint and audit (non-blocking)
      - name: "Analysis: Frontend lint"
        run: npm run build 2>&1 | grep -E "(warning|error)" || echo "No lint issues found"
        working-directory: FEplanora
        continue-on-error: true
        
      - name: "Analysis: Security audit"
        run: npm audit --audit-level high || echo "Audit completed with findings"
        working-directory: FEplanora
        continue-on-error: true

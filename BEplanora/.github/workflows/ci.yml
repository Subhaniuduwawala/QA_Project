name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent hanging
    defaults:
      run:
        working-directory: ./BEplanora

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22.12.0"  # Match your local version
        cache: 'npm'
        cache-dependency-path: './BEplanora/package-lock.json'

    - name: Install dependencies
      run: npm ci
      
    - name: Create .env file for tests
      run: |
        echo "PORT=5000" > .env
        echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
        echo "TEST_ADMIN_FIRSTNAME=John" >> .env
        echo "TEST_ADMIN_LASTNAME=Doe" >> .env
        echo "TEST_ADMIN_EMAIL=john.doe@example.com" >> .env
        echo "TEST_ADMIN_PASSWORD=Password123!" >> .env

    - name: Run tests
      run: npm test
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}  # Ensure this secret is set in your repository settings